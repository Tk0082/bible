<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE-Edge">
		<title>Bíblia Sagrada - Almeida e Atualizada</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="icon" type="image/icon" href="img/icon.ico" />
	</head>
	<body>
		<div id="topbar">
			<h1>Bíblia Sagrada - Almeida e Atualizada</h1>
			<img class="search" src="img/search_ico.png" onClick="openSearch()"/>
		</div>
		<div id="popup-search">
			<img class="close" src="img/close.png" onClick="closeSearch()"/>
			<div class="psearch">
				<input class="inpt"></input>
				<img class="close" src="img/search_ico.png" />
			</div>
		</div>

		<div id="wrap">
			<div id="ready">
			
			</div>
		</div>
		<script>
			function openSearch() {
				document.getElementById("popup-search").style.display = "flex"
			}
			function closeSearch() {
				document.getElementById("popup-search").style.display = "none";
			}
			
			let divLivros = document.querySelector("#ready")

			fetch("https://tk0082.github.io/bible/json/content.json").then((response) => {
				response.json().then((dados) => {
					dados.livro.map((cap) => {
						cap.capitulos.map((versic) => {
							divLivros.innerHTML += `<br><h2 class="txlivro">${cap.nome} ${versic.capitulo}</h2><br><hr color="#ffba00"><br>`
							versic.versiculos.map((tx) => {
								console.log(tx);
								if(tx.titulo != ""){
									divLivros.innerHTML += `<br><h3 class="txtitulo">${tx.titulo}</h3><br>`
									divLivros.innerHTML += `<p class="txcontent">${tx.numero}.\t ${tx.versiculo}</p>`
								} else {
									divLivros.innerHTML += `<p class="txcontent">${tx.numero}.\t ${tx.versiculo}</p>`
								}

							})
						})
					})
				})
			})
		</script>
	</body>
</html>
